<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartForm Wizard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* ===== Modern Light Mode ===== */
body {
  background: linear-gradient(135deg, #e0f0ff, #f4f7fb);
  font-family: "Poppins", sans-serif;
  color: #333;
}

/* Dark Mode */
body.dark-mode {
  background: #121212;
  color: #f8f9fa;
}

/* Form Wizard */
.form-wizard, .signin-form {
  max-width: 500px;
  margin: 60px auto;
  padding: 40px 30px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}

/* Dark Mode form wizard */
body.dark-mode .form-wizard, body.dark-mode .signin-form {
  background: #1e1e1e;
  color: #fff;
  box-shadow: 0 15px 30px rgba(255,255,255,0.05);
}

/* Progress Container */
.progress-container {
  margin-bottom: 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.progress-label {
  font-size: 14px;
  font-weight: 500;
  color: #555;
}
.progress {
  height: 10px;
  border-radius: 10px;
  flex: 1;
  margin: 0 15px;
  background: #e0e0e0;
  overflow: hidden;
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
}
body.dark-mode .progress {
  background: #333;
}
.progress-bar {
  background: #007bff;
  transition: width 0.4s ease;
}
body.dark-mode .progress-bar {
  background: #0d6efd;
}

/* Step Animations */
.step {
  display: none;
  transform: translateX(50px);
  opacity: 0;
  transition: all 0.4s ease;
  position: relative;
}
.step.active {
  display: block;
  transform: translateX(0);
  opacity: 1;
}
.step h5 i {
  color: #007bff;
  margin-right: 8px;
}

/* Inputs */
.form-control {
  border-radius: 10px;
  padding: 12px 15px;
  font-size: 15px;
  border: 1px solid #ccc;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
  transition: all 0.3s ease;
}
.form-control:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0,123,255,0.2);
  outline: none;
}
body.dark-mode .form-control {
  background: #2b2b2b;
  color: #fff;
  border-color: #444;
}

/* Buttons */
.btn-primary {
  border-radius: 10px;
  padding: 10px 25px;
  background: linear-gradient(90deg,#007bff,#0056b3);
  box-shadow: 0 5px 15px rgba(0,123,255,0.3);
  transition: all 0.3s ease;
}
.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,123,255,0.4);
}
.btn-secondary { border-radius: 10px; padding: 10px 25px; }
.btn-success { border-radius: 10px; padding: 10px 25px; }

/* Success Screen */
.success-screen {
  animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn { from { opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }

/* Sign In Form */
.signin-form { display: none; }

/* Social buttons styling */
.social-login .btn {
  border-radius: 10px;
  padding: 8px 12px;
  font-weight: 500;
  margin: 3px;
}
.social-login .btn i {
  margin-right: 5px;
}

/* Dark Mode Toggle Button */
.dark-mode-toggle {
  position: fixed;
  top: 15px;
  right: 20px;
  z-index: 1000;
}
.dark-mode-toggle button {
  border: none;
  padding: 10px 12px;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  transition: all 0.3s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>

<body>

    <button id="themeToggle"><i class="bi bi-moon"></i></button>
  </div>
